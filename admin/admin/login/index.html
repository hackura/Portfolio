<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hackura Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Netlify Identity -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            background-color: #0f0f0f;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.2);
            text-align: center;
            color: #ffffff;
        }

        .login-card h3 {
            color: #ffffff;
        }

        .text-muted {
            color: #adb5bd !important;
        }

        .btn-primary {
            background-color: #8e44ad;
            border-color: #8e44ad;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #9b59b6;
            border-color: #9b59b6;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3 class="mb-4"><i class="fas fa-user-secret me-2"></i>Admin Access</h3>
        <p class="text-muted mb-4">Identify yourself to access the command center.</p>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="netlifyIdentity.open('login')">
                <i class="fas fa-fingerprint me-2"></i>Authenticate
            </button>
        </div>

        <div class="mt-3 text-muted small">
            <p>Credentials required.</p>
        </div>
    </div>

    <script>
        // Redirect logic with Role Check
        function handleLogin(user) {
            if (!user) return;

            // Check for admin role
            const roles = (user.app_metadata && user.app_metadata.roles) || [];
            if (roles.includes('admin')) {
                window.location.href = "../dashboard/";
            } else {
                const alertBox = document.createElement('div');
                alertBox.className = 'alert alert-danger mt-3';
                alertBox.innerHTML = '<strong>Access Denied:</strong> User does not have "admin" role.<br><small>Please assign the "admin" role in your Netlify Identity dashboard, then logout and login again.</small>';

                // Ensure only one alert exists
                const existing = document.querySelector('.alert');
                if (existing) existing.remove();

                document.querySelector('.login-card').appendChild(alertBox);
            }
        }

        // Check on load
        handleLogin(netlifyIdentity.currentUser());

        // Check on login event
        netlifyIdentity.on('login', user => {
            handleLogin(user);
        });

        // Init
        netlifyIdentity.init();
    </script>
</body>

</html>
